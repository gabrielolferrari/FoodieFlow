services:
  gestao-postgresql:
    image: postgres:14
    container_name: FIAP_postgresql
    restart: on-failure
    ports:
      - 5432:5432
    volumes:
      - ${PWD:-.}/contrib/postgresql:/docker-entrypoint-initdb.d:rw
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    networks:
      - FIAP-network
    deploy:
      resources:
        limits:
          memory: 756M

networks:
  FIAP-network:
      driver: bridge